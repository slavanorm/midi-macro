port: "Arturia BeatStep"
keys:
    - name: "36"  # MIDI controller key name
      type: "button"
      # command,arg1,arg2...
      task: "open,-a,/Applications/Brave Browser.app"
    - name: "37"
      type: "button"
      task: "/usr/bin/osascript,/path/to/task.scpt"
    - name: "38"
      type: "button"
      task: ""
    - name: "39"
      task: ""
    - name: "40"
      task: ""
    - name: "41"
      task: ""
    - name: "42"
      task: ""
    - name: "43"
      task: ""
    - name: "44"
      task: "ignore_knob"
      knob_to_ignore: "21" # Knob name to start ignoring, when pressed once. Press again to resume.

    # Knobs
    - name: "7"
      type: "knob"
      task: "volume"
      max_value: 127
    - name: "95"
      type: "knob"
      task: "brightness"
      max_value: 127  # Max value of the knob/slider
    - name: "21"
      type: "knob"
      task: "keyPress"
      key_up: "ctrl+alt+shift+q"   # Keypress to send if value goes up - xdotool format
      key_down: "ctrl+alt+shift+a" # Keypress to send if value goes down - xdotool format
